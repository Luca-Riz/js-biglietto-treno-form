<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- link css -->
    <link rel="stylesheet" href="css/style.css">
    <title>Biglietto del treno</title>
</head>
<body class="bg-dark">
    <div class="container-fluid">
        <div class="container-xl">
            <div class="row mt_150">
                <div class="col-12 back_red">
                    <div class="row">
                        <!-- contenuto biglietto -->
                        <div class="col-10 offset-1">
                            <h2 class="text-uppercase text-center text-white my-4">Calcola il prezzo del tuo biglietto</h2>

                            
                            <div class="input_cell container-fluid bg-light shadow mb-5">

                                <!-- inizio form -->
                                <form class="row bg-light justify-content-around">
    
                                    <!-- nome cognome -->
                                    <div class="col-3 text-center">
                                        <label class="color_red" for="name">Nome Cognome</label><br>
                                        <input class="text-center" id="nomeIn" type="text">
                                    </div>
                                    <!-- fine nome cognome -->
    
                                    <!-- km -->
                                    <div class="col-3 text-center">
                                        <label class="color_red" for="km">Km da percorrere</label><br>
                                        <input class="text-center" id="kmIn" type="number">
                                    </div>
                                    <!-- fine km -->
    
                                    <!-- fascia età -->
                                    <div class="col-3 text-center">
                                        <label class="color_red" for="eta">Fascia d'età</label><br>
                                        <select class="text-center" name="eta" id="fasciaEta">
                                            <option value="25">Maggiorenne</option>
                                            <option value="15">Minorenne</option>
                                            <option value="70">Over 65</option>
                                        </select>
                                    </div>
                                    <!-- fine fascia età -->
    
                                </form>
                                <!-- fine form -->
    
                                <div class="d-flex justify-content-center">
                                    <div id="bGenera" class="btn btn-secondary btn-outline-danger fw-bold">Genera</div>
                                    <div id="bAnnulla" class="btn btn-secondary btn-outline-danger fw-bold">Annulla</div>
                                </div>
                            </div>

                            <div id="show-hide">

                                <h2 class="text-uppercase text-center text-white">Il tuo biglietto</h2>
                                <div class="row bg-light mb-5">
                                    <div class="col-3 bg-secondary">
                                        <h3 class="text-uppercase">Nome passeggero</h3>
                                        <div id="nomePass">Nome</div>
                                    </div>
                                    <div class="col-9">
                                        <!-- tabella prezzi -->
                                        <div class="table-responsive">
                                            <table class="table align-middle">
                                              <thead>
                                                <tr>
                                                    <th>Offerta</th>
                                                    <th>Carrozza</th>
                                                    <th>Codice CP</th>
                                                    <th>Costo biglietto</th>
                                                </tr>
                                              </thead>
                                              <tbody>
                                                <tr>
                                                    <td id="sconto"></td>
                                                    <td id="carrozza"></td>
                                                    <td id="codCp"></td>
                                                    <td id="prezzo">€</td>
                                                </tr>
    
                                              </tbody>
                                            </table>
                                            <!-- fine tabella -->
                                          </div>
                                          
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>




        </div>


    </div>
    






    <!-- link js -->
    <script src="js/script.js"></script>

</body>
</html>
